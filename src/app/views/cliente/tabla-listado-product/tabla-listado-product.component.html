<h2>Productos disponibles</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell class="alinearTexto" *matHeaderCellDef> Id producto </th>
        <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell class="alinearTexto" *matHeaderCellDef> Descipci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell class="alinearTexto" *matHeaderCellDef > Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio | currency}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cantidadDisponible">
        <th mat-header-cell class="alinearTexto" *matHeaderCellDef> Cantidad disponible </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidadDisponible}} </td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell class="alinearTexto" *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="opendialogEditarProducto(element.idProducto,element.descripcion,element.precio,element.cantidadDisponible,element.url)" 
          mat-raised-button color="primary">Editar</button> 
          &nbsp;
          <button (click)="eliminarProducto(element.idProducto)" mat-raised-button color="accent">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
